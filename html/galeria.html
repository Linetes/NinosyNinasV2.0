<body onload="loadGallery()">
<div id="loader" class="spinner">
    <div class="dot1"></div>
    <div class="dot2"></div>
</div>

<div class="row">
    <div style="display: none;" id="gallery" class="container mt-4">
        <div  class='embedsocial-album'
             data-ref="045581c50b6b6af415472a18476b19669a8af4c8">
        </div>
        <script>
            (function (d, s, id) {
                var js;
                if (d.getElementById(id)) {
                    return;
                }
                js = d.createElement(s);
                js.id = id;
                js.src = "https://embedsocial.com/embedscript/ei.js";
                d.getElementsByTagName("head")[0].appendChild(js);
            }(document, "script", "EmbedSocialScript"));

        </script>
    </div>
</div>
</body>
